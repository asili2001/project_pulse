<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        /* Reset some default styles to ensure consistent rendering */
        body, p {
            margin: 0;
            padding: 0;
        }

        /* Define a wrapper for the email content */
        .email-wrapper {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Content styles */
        .content {
            background-color: #f8f8f8;
            padding: 20px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="header">
            <h1>Your Account is Now Active!</h1>
        </div>
        <div class="content">
            <h3>Dear ||USERNAME||</h3>
            <p>Great news! Your account on our reporting system has been activated and is ready for use.</p>
            <p>If you have any questions or need assistance, feel free to reach out to our support team at ||SUPPORT_EMAIL||. We're here to help.</p>
        </div>
        <div class="footer">
            <p>Project Pulse</p>
        </div>
    </div>
</body>
</html>
